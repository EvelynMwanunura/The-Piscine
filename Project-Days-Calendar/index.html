<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Days Calendar</title>
  </head>
  <body>
    <h1>Days Calendar Project</h1>

    <div>
      <button id="prevMonth">◀ Previous Month</button>
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
      <button id="nextMonth">Next Month ▶</button>
    </div>

    <table id="calendar">
      <thead>
        <tr>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>

    <div id="dayInfoModal" style="display: none">
      <div id="dayInfoContent"></div>
      <button
        onclick="document.getElementById('dayInfoModal').style.display='none'"
      >
        Close
      </button>
    </div>

    <script type="module" src="common.mjs"></script>
    <script type="module" src="web.mjs"></script>
  </body>
</html>
