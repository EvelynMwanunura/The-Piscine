<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaced Repetition Tracker App</title>
  </head>
  <body>
    <main>
      <h1>Spaced Repetition Tracker App</h1>

      <form id="form">
        <div>
          <label for="dropdown">Select User:</label>
          <select id="dropdown" name="userDropdown" required aria-label="Select User" size="1">
            <option value="">Select a user</option>
          </select>
        </div><br>

        <div>
          <label for="topicName">Topic:</label>
          <input
            type="text"
            id="topicName"
            name="topicName"
            autocomplete="off"
            placeholder="Please enter a topic"
            size="30"
            aria-label="Topic Name"
            required
          />
        </div><br>

        <div>
          <label for="startingDate">Starting Date:</label>
          <input
            type="date"
            id="startingDate"
            name="startingDate"
            autocomplete="off"
            size="30"
            aria-label="Starting Date"
            required
          />
        </div><br>

        <div>
          <input type="submit" value="Add Topic" aria-label="Add Topic" size="15"/>
    </main>

    <script type="module" src="./script.mjs"></script>
  </body>
</html>
